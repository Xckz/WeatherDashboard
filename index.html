<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Weather Dashboard</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="./assets/css/style.css" />
    </head>
    <body>
        <header class="center">
            <nav>Weather Dashboard</nav>
        </header>
        <div class="search">
            <div class="searchContainer">
                <h2 class="searchHeader">Search for a City:</h2>
                <input class="searchInput" type="text" id="input" placeholder="Enter city name..."></input>
                <button type="button" class="btn btn-primary btn-block citySearch" id="search">City Search</button>
                <button type="button" class="btn btn-secondary btn-block previousSearch">Previous Search</button>
            </div>
        </div>
        <div class="fiveDayContainer" id="five-day">
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script type="text/javascript" src="./assets/js/script.js"></script>
    </body>
</html>
